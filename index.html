<body>
    <div class="container">
        <h1>40Hz éŸ³ç”Ÿæˆå™¨</h1>

        <div class="controls">

            <div class="volume-control">
                <label for="volumeSlider">éŸ³é‡</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="30">
                <div class="volume-value"><span id="volumeValue">30</span>%</div>
            </div>
        </div>

        <div class="status" id="status">åœæ­¢ä¸­</div>

        <div class="info">
            ğŸ’¡ 40Hzã®éŸ³æ³¢ã¯ã€Œã‚¬ãƒ³ãƒæ³¢ã€ã¨å‘¼ã°ã‚Œã€èªçŸ¥æ©Ÿèƒ½ã‚„é›†ä¸­åŠ›ã«é–¢é€£ã™ã‚‹ã¨ã•ã‚Œã¦ã„ã¾ã™ã€‚ã‚¤ãƒ¤ãƒ›ãƒ³ã‚„ãƒ˜ãƒƒãƒ‰ãƒ›ãƒ³ã§ã®ä½¿ç”¨ã‚’æ¨å¥¨ã—ã¾ã™ã€‚
        </div>

    <script>
        let audioContext;
        let oscillator;
        let gainNode;
        let isPlaying = false;

        const playButton = document.getElementById('playButton');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');

        // éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®æ›´æ–°
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            volumeValue.textContent = volume;
            if (gainNode) {
                gainNode.gain.value = volume / 100;
            }
        });

        // å†ç”Ÿ/åœæ­¢ãƒœã‚¿ãƒ³
        playButton.addEventListener('click', () => {
            if (!isPlaying) {
                startSound();
            } else {
                stopSound();
            }
        });

        function startSound() {
            // AudioContextã®åˆæœŸåŒ–
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ï¼ˆéŸ³æºï¼‰ã®ä½œæˆ
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine'; // æ­£å¼¦æ³¢
            oscillator.frequency.value = 40; // 40Hz
            
            // ã‚²ã‚¤ãƒ³ãƒãƒ¼ãƒ‰ï¼ˆéŸ³é‡èª¿æ•´ï¼‰ã®ä½œæˆ
            gainNode = audioContext.createGain();
            gainNode.gain.value = volumeSlider.value / 100;
            
            // æ¥ç¶š: ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ â†’ ã‚²ã‚¤ãƒ³ â†’ ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // å†ç”Ÿé–‹å§‹
            oscillator.start();
            
            isPlaying = true;
            playButton.textContent = 'åœæ­¢';
            playButton.classList.add('playing');
            status.textContent = 'å†ç”Ÿä¸­ - 40Hz';
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
            
            if (gainNode) {
                gainNode.disconnect();
                gainNode = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            isPlaying = false;
            playButton.textContent = 'å†ç”Ÿ';
            playButton.classList.remove('playing');
            status.textContent = 'åœæ­¢ä¸­';
        }
    </script>
