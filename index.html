<body>

        <div class="controls">

            <div class="volume-control">
                <label for="frequencySlider">å‘¨æ³¢æ•°</label>
                <input type="range" id="frequencySlider" min="20" max="20000" value="40" step="1">
                <div class="volume-value"><span id="frequencyValue">40</span> Hz</div>
                <div class="preset-buttons">
                    <button class="preset-button" data-frequency="40">ğŸ§  ã‚¬ãƒ³ãƒæ³¢ (40Hz)</button>
                    <button class="preset-button" data-frequency="17000">ğŸ¦Ÿ ãƒ¢ã‚¹ã‚­ãƒ¼ãƒˆéŸ³ (17kHz)</button>
                </div>
            </div>
            
            <div class="volume-control">
                <label for="volumeSlider">éŸ³é‡</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="30">
                <div class="volume-value"><span id="volumeValue">30</span>%</div>
            </div>
        </div>

        <div class="status" id="status">åœæ­¢ä¸­</div>

        <div class="info">
            ğŸ’¡ <strong>40Hz</strong>(ã‚¬ãƒ³ãƒæ³¢)ã¯èªçŸ¥æ©Ÿèƒ½ã‚„é›†ä¸­åŠ›ã«é–¢é€£ | ğŸ¦Ÿ <strong>17kHz</strong>(ãƒ¢ã‚¹ã‚­ãƒ¼ãƒˆéŸ³)ã¯ä¸»ã«è‹¥å¹´å±¤ã«èã“ãˆã‚‹é«˜å‘¨æ³¢éŸ³ã§ã™ã€‚ã‚¤ãƒ¤ãƒ›ãƒ³æ¨å¥¨ã€‚

    <script>
        let audioContext;
        let oscillator;
        let gainNode;
        let isPlaying = false;

        const playButton = document.getElementById('playButton');
        const frequencySlider = document.getElementById('frequencySlider');
        const frequencyValue = document.getElementById('frequencyValue');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const status = document.getElementById('status');
        const presetButtons = document.querySelectorAll('.preset-button');

        // ãƒ—ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const frequency = button.getAttribute('data-frequency');
                frequencySlider.value = frequency;
                frequencyValue.textContent = frequency;
                if (oscillator) {
                    oscillator.frequency.value = frequency;
                    status.textContent = `å†ç”Ÿä¸­ - ${frequency}Hz`;
                }
            });
        });

        // å‘¨æ³¢æ•°ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®æ›´æ–°
        frequencySlider.addEventListener('input', (e) => {
            const frequency = e.target.value;
            frequencyValue.textContent = frequency;
            if (oscillator) {
                oscillator.frequency.value = frequency;
            }
        });

        // éŸ³é‡ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®æ›´æ–°
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            volumeValue.textContent = volume;
            if (gainNode) {
                gainNode.gain.value = volume / 100;
            }
        });

        // å†ç”Ÿ/åœæ­¢ãƒœã‚¿ãƒ³
        playButton.addEventListener('click', () => {
            if (!isPlaying) {
                startSound();
            } else {
                stopSound();
            }
        });

        function startSound() {
            // AudioContextã®åˆæœŸåŒ–
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ï¼ˆéŸ³æºï¼‰ã®ä½œæˆ
            oscillator = audioContext.createOscillator();
            oscillator.type = 'sine'; // æ­£å¼¦æ³¢
            oscillator.frequency.value = frequencySlider.value; // ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã®å€¤ã‚’ä½¿ç”¨
            
            // ã‚²ã‚¤ãƒ³ãƒãƒ¼ãƒ‰ï¼ˆéŸ³é‡èª¿æ•´ï¼‰ã®ä½œæˆ
            gainNode = audioContext.createGain();
            gainNode.gain.value = volumeSlider.value / 100;
            
            // æ¥ç¶š: ã‚ªã‚·ãƒ¬ãƒ¼ã‚¿ãƒ¼ â†’ ã‚²ã‚¤ãƒ³ â†’ ã‚¹ãƒ”ãƒ¼ã‚«ãƒ¼
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // å†ç”Ÿé–‹å§‹
            oscillator.start();
            
            isPlaying = true;
            playButton.textContent = 'åœæ­¢';
            playButton.classList.add('playing');
            status.textContent = `å†ç”Ÿä¸­ - ${frequencySlider.value}Hz`;
        }

        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
            }
            
            if (gainNode) {
                gainNode.disconnect();
                gainNode = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            isPlaying = false;
            playButton.textContent = 'å†ç”Ÿ';
            playButton.classList.remove('playing');
            status.textContent = 'åœæ­¢ä¸­';
        }
    </script>
